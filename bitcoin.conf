# Bitcoin Core Configuration for Pruned Mainnet Node
# Place this file in your Bitcoin data directory:
# macOS: ~/Library/Application Support/Bitcoin/bitcoin.conf
# Linux: ~/.bitcoin/bitcoin.conf

# === PRUNING CONFIGURATION ===
# Enable pruning (reduce storage requirements)
# Value in MB - minimum is 550MB, recommended 2000MB (2GB) or more
prune=2000

# === NETWORK SETTINGS ===
# Connect to mainnet (default, but explicit)
mainnet=1

# Limit number of connections to reduce bandwidth
maxconnections=8

# === PERFORMANCE SETTINGS ===
# Use less memory for caches
dbcache=100

# Limit number of script verification threads
par=2

# === BANDWIDTH OPTIMIZATION ===
# Limit upload bandwidth (KB/s) - helps with limited internet
maxuploadtarget=1000

# Disable serving blocks to other nodes (saves bandwidth)
listen=0

# Don't download blocks we don't need initially
assumevalid=0000000000000000000320283a032748cef8227873ff4872689bf23f1cda83a5

# === WALLET SETTINGS (if using wallet) ===
# Disable wallet if you only want to run a node
# disablewallet=1

# Or configure wallet settings
wallet=default
walletbroadcast=1

# === LOGGING ===
# Reduce log verbosity
debug=0

# Log file size limit (MB)
shrinkdebugfile=1

# === RPC SETTINGS (optional - for remote access) ===
# Enable RPC server
server=1

# RPC bind to localhost only (for security)
rpcbind=127.0.0.1

# RPC authentication (CHANGE THESE!)
rpcuser=your_rpc_username
rpcpassword=your_secure_rpc_password

# Allowed RPC commands for limited access
# rpcwhitelist=your_rpc_username:getblockchaininfo,getbalance,getnewaddress

# === OPTIONAL: FURTHER OPTIMIZATIONS ===
# Don't keep mempool transactions on disk
persistmempool=0

# Limit mempool size (MB)
maxmempool=50

# Don't automatically create transactions
consolidatefeerate=0 